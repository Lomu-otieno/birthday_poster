<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Poster</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="birthday-poster">
        <div class="glow-background"></div>
        <img src="manze.png" alt="Birthday Girl" class="center-image" />

        <div class="top-tagline">A Glorious Celebration</div>

        <div class="highlight-points">
            <ul>
                <li>Aug 26th, 2025</li><br>
                <li>OTRO Lounge</li><br>
                <li>Fee, Carry ID</li><br>
                <li>7:00pm - Dawn</li>

            </ul>
        </div>

        <div class="birthday-message">
            <span class="small-text">Happy</span>
            <h1>Birthday</h1>
            <p class="name-tag">Afred Wekesa</p>
        </div>
    </div>


</body>

</html>
